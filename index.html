<!DOCTYPE html>
<html>
 <head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
 </head>
 <body>
    <a-scene>
       <a-box position = "-4.5 0.5 -4" height="1" width="1" color="green"></a-box> 
       <a-sphere position = "-3 0.5 -4" color="yellow" radius="0.6"></a-sphere>
       <a-cylinder position = "-0.2 0.75 -3.5" color="red" radius="0.5" height="1"></a-cylinder>
       <a-octahedron position="1 0.7 -4" color="blue" radius="0.6"></a-octahedron>
       <a-cone position="3 0.5 -5" color="pink"></a-cone>
       <a-ring position="-1.6 1 -4" color="orange" radius-inner="0.25" radius-outer="0.75"></a-ring>
       <a-icosahedron position="3.9 0.5 -4" color="purple" radius="0.5"></a-icosahedron>
       <a-plane position="0 0 -4" rotation ="-90 0 0" width="11" height="2" color="#7BC8A4"></a-plane>
       <a-sky color="rgb(100,100,200)"></a-sky>
    </a-scene>
 </body>
</html>
